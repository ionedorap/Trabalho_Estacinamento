<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IJFN | Trabalho Desenv. Web II</title>
<link rel="stylesheet" type="text/css" href="/static/css/css.css"/>
<script type="text/javascript" src="/static/js/relogio.js"></script>
</head>
<body onload="moveR()">
	<input id="relogio" readonly type="text" name="relogio" size="10" title="Hora atual" style="margin:0 auto;border:none">
	
	<div id="header" title="IJFN | Trabalho Desenv. Web II"><br>	
    <h1>Controle de Estacionamento v.2.2</h1>            			
	<ul align="center">						
			<li><a href="Clientes" title="Ir ao setor de clientes" >Clientes</a> </li>	|
			<li><a href="Carros" title="Ir ao setor de carros" >Carros</a> </li>				
		</ul>			
    </div>      	
    <div id="painel" >	
		<div align="center" >        	
			<h3 class="msg">Disposição atual das vagas</h3>
			<div id="estacionamento" >       								
			{% for x in lista %}								
				{% if x.0 == True %}						
				<a href="fVaga/" title="Ocupar esta vaga">
					<div class="vaga" ><div class="nome"> {{forloop.counter0}}</div><p class="vazia"> </p></div> 
				</a>
				{% else %}						
				<a href="eVaga/{{x.1}}" title="Desocupar esta vaga">
					<div class="vaga"><div class="nome" > {{forloop.counter0}}</div><p class="ocupada"> </p></div>      
				</a>
				{% endif %}
			{% endfor %}
			</div>												
		</div>				
		<h3 class="msg" style="float:left;width:100%"></h3>	
		<div id="footer" align="center">		
			<h4><a href="/admin">IJFN | 2015</a></h4>        		     		
		</div>	
     </div>		
</body>
</html>
